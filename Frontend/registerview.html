<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlogin">
  <div class="registration-container">
    <form class="registration-form" action="../register.php" method="POST">
      <h2>Registration for GGShop</h2>
    
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" name="full_name" id="full-name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="username" placeholder="Enter your address" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" placeholder="Enter your number" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm-password" placeholder="Confirm your password" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </div>

      <button type="submit" class="submit-button">Register</button>
    </form>
  </div>
</div>  
</body>
</html>
